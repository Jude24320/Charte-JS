<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <div class="container">
      <div style="margin-top:100px"class="col-md-6 col-md-offset-3">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript">
      let myChart = document.getElementById('myChart').getContext('2d');

      //paramètres globals par defaut
      Chart.defaults.global.defaultFontFamily = 'Helvetica';
      Chart.defaults.global.defaultFontSize = 15;
      Chart.defaults.global.defaultFontColor = 'black';

      let massPopChart = new Chart(myChart,{
        type:'bar', //pie, bar, horizontalBar, line, radar, polarArea
        data:{
          labels:['JavaScript', 'SQL', 'Java', 'C#', 'Php', 'Python'],
          datasets:[{
            label:'Meilleurs langages pour 2017 en %',
            data:[
              //données chiffrées
              54.4,
              49.1,
              36.3,
              30.9,
              25.9,
              24.9
            ],
            backgroundColor:[
              //paramètres couleur des données
              'blue',
              'green',
              'aqua',
              'red',
              'yellow',
              'orange'
            ],
            //paramètres border et hoverwidth
            borderWidth:1,
            borderColor:'grey',
            hoverBorderWidth:3,
            hoverborderColor:'black'
            }]
          }
        });
    </script>
  </body>
</html>
